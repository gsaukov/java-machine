server:
  port: 8081
  error.whitelabel.enabled: false

spring:
  thymeleaf.cache: false
  thymeleaf.enabled: true
  thymeleaf.prefix: classpath:/templates/
  thymeleaf.suffix: .html
  mvc.throw-exception-if-no-handler-found: true
  mvc.static-path-pattern: /static/**

  profiles:
    active: lakescalculator

---
########################################################################
### FOLLOWING PROFILES REPRESENT APPLICATION SPECIFIC CONFIGURATION  ###
### use run config -Dspring.profiles.active=bowlingcalculator        ###
########################################################################
spring:
  profiles: bowlingcalculator

---
spring:
  profiles: lakescalculator

