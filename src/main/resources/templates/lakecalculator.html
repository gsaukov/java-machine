<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Lake Calculator Application</title>
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
</head>
<body>

<pre>
<form action="/" method="post">
Hi! Put your coma separated lake of integers here! If integer is to big I will leave only first 3 digits!
<textarea name="surface" cols="120" rows="5" maxlength="1000" onkeyup="this.value = this.value.replace(/[^0-9,]/g,'').replace(/,+/g, ',')" ></textarea>
<input type="submit" value="calculate"/>
</form>
</pre>
<h1><span class="blue"><span class="yellow">LAKE DATA</span></h1>

<table class="container">
    <thead>
    <tr>
        <th><h1>Volume </h1></th>
        <th><h1>Square </h1></th>
        <th><h1>Level above ocean </h1></th>
        <th><h1>Max height </h1></th>
        <th><h1>Max Depth </h1></th>
        <th><h1>Average depth </h1></th>
        <th><h1>Total </h1></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lake : ${lakes}">
        <td th:text="${lake.volume}"></td>
        <td th:text="${lake.mirror}"></td>
        <td th:text="${lake.seaLevel}"></td>
        <td th:text="${lake.maxHeight}"></td>
        <td th:text="${lake.maxDepth}"></td>
        <td th:text="${lake.averageArithmeticDepth}"></td>
        <td th:text="${lake.total}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
