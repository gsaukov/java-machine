<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<!-- Start your project here-->
<table  class="table table-striped table-bordered table-sm" cellspacing="0" width="60%">
    <thead>
    <tr>

        <th><h1>Id</h1></th>
        <th><h1>Symbol</h1></th>
        <th><h1>Account</h1></th>
        <th><h1>Route</h1></th>
        <th><h1>Val</h1></th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td >12</td>
        <td >yey</td>
        <td >erwef</td>
        <td >123</td>
        <td >dffdsfdsfds</td>
    </tr>
    <tr th:each="data : ${dataPage}">
        <td th:text="${data.Id}"></td>
        <td th:text="${data.Symbol}"></td>
        <td th:text="${data.Account}"></td>
        <td th:text="${data.Route}"></td>
        <td th:text="${data.Val}"></td>
    </tr>


    //proper pagination https://github.com/karelp90/control_asp

    <ul class="pagination pg-blue justify-content-center">
        <li class="page-item" th:if="${dataPage.totalPages > 0}"
                              th:each="pageNumber : ${pageNumbers}">
            <a class="page-link" th:href="@{/(size=${dataPage.size}, page=${pageNumber})}"
                                 th:text=${pageNumber}></a>
        </li>
    </ul>

    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
