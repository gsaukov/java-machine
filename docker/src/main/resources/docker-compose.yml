version: "3"

services:

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: mysql:latest
    container_name: mysqldb
    restart: always
    environment:
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "55555:3306"
    volumes:
      - "db-data:/var/lib/mysql"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier: