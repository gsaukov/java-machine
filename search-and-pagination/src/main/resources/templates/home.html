const $chart = d3.select('#vis');

const $plot = $svg.append('g')

const y = d3.scaleLinear();

const colour = d3.scaleOrdinal(d3.schemeCategory10);

const xAxis = d3.axisBottom()
  .scale(x)
  .ticks(5);

const yAxis = d3.axisLeft()
  .scale(y)
  .ticks(10);

const line = d3.line()
  .x(d => x(d.date))
  .y(d => y(d.value))
  .curve(d3.curveMonotoneX);

function render() {

  const width = parseInt($chart.node().offsetWidth) - margin.left - margin.right;
  const height = parseInt(width * 0.4) - margin.top - margin.bottom;

  $svg.attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom);

  x.range([0, width]);
  y.range([height, 0]);

  $plot.select('.axis.x')
    .attr('transform', `translate(0, ${height})`)
    .call(xAxis)
    .select('.domain').remove();

  $plot.select('.axis.y')
    .call(yAxis)
    .call(g => g.select('.tick:last-of-type text').clone()
      .attr('x', 3)
      .attr('text-anchor', 'start')
      .attr('font-weight', 600)
      .text('$ billion'))
    .select('.domain').remove();

  $plot.select('.baseline')
    .attr('x1', 0)
    .attr('x2', width)
    .attr('y1', y(0))
    .attr('y2', y(0))
    .attr('fill', 'none')
    .attr('stroke', '#000')
    .attr('stroke-width', '1px')
    .attr('shape-rendering', 'crispEdges')
    .attr('stroke-dasharray', '3, 3')

  const path = $plot.selectAll('path')
    .attr('d', d => line(d.values))
    .attr('stroke', d => colour(d.name))
    .attr('opacity', d => d.name == 'Highlight' ? 1 : 0.5)
    .attr('id', (d, i) => `line-${d.name}`)

  path.each((d, i) => {
    const sel = d3.select(`#line-${d.name}`);
    const length = sel.node().getTotalLength();

    sel.attr('stroke-dasharray', `${length} ${length}`)
      .attr('stroke-dashoffset', length)
      .transition()
        .duration(5000)
        .attr('stroke-dashoffset', 0)
  })

  $plot.selectAll('.line-label')
    .attr('transform', d => {
      return `translate(${x(d.value.date)}, ${y(d.value.value)})`;
    })
    .attr('x', 5)
    .attr('dy', '.35em')
    .attr('fill', d => colour(d.name))
    .attr('font-weight', d => d.name == 'Highlight' ? 700 : 400)
    .text(d => d.name)
    .attr('opacity', 0)
    .transition()
      .delay(4000)
      .duration(200)
      .attr('opacity', 1)


<!--glow!!!!!!!!!! section!!!!-->
  var defs = $svg.append("defs");

      .attr("class", "blur")
      .attr("stdDeviation","15")

<!--glow!!!!!!!!!! section!!!!-->
}

function bindData(rawdata) {
  // column headings, for each line
  const keys = rawdata.columns.filter(key => key != 'year');

  rawdata.forEach(d => {
    d.year = parseDate(d.year);
  })

  const data = keys.map(name => {
    return {
      name,
      values: rawdata.map(d => {
        return {date: d.year, value: +d[name]};
      })
    }
  });

  colour.domain(keys);

  x.domain(d3.extent(rawdata, d => d.year));
  y.domain([
    d3.min(data, c => d3.min(c.values, v => v.value)),
    d3.max(data, c => d3.max(c.values, v => v.value))
  ]).nice();

  // bind data to DOM elements
  const $lines = $plot.append('g')
    .attr('class', 'lines glowed')
    .selectAll('.line')
    .data(data)
    .enter()
    .append('g')
    .attr('class', 'line')

  $lines.append('path')
    .attr('class', 'path glowed')

  d3.selectAll(".glowed").style("filter","url(#glow)"); <!--glow!!!!!!!!!! section!!!!-->

  $lines.append('text')
    .datum(d => {
      return {
        name: d.name,
        value: d.values[d.values.length - 1]
      }
    })
    .attr('class', 'line-label')
    .attr('opacity', 0)

  $plot.append('g')
    .attr('class', 'axis x');

  $plot.append('g')
    .attr('class', 'axis y');

  $plot.append('line')
    .attr('class', 'baseline')

  window.addEventListener('resize', debounce(render, 200));
  render();
}

function init() {
  d3.csv('../static/data.csv').then(bindData);
}

init();

</script>

<script>

function debounce(func, wait, immediate){
  var timeout, args, context, timestamp, result;
  if (null == wait) wait = 100;

  function later() {
    var last = Date.now() - timestamp;

    if (last < wait && last >= 0) {
      timeout = setTimeout(later, wait - last);
    } else {
      timeout = null;
      if (!immediate) {
        result = func.apply(context, args);
        context = args = null;
      }
    }
  };

  var debounced = function(){
    context = this;
    args = arguments;
    timestamp = Date.now();
    var callNow = immediate && !timeout;
    if (!timeout) timeout = setTimeout(later, wait);
    if (callNow) {
      result = func.apply(context, args);
      context = args = null;
    }

    return result;
  };

  debounced.clear = function() {
    if (timeout) {
      clearTimeout(timeout);
      timeout = null;
    }
  };

  debounced.flush = function() {
    if (timeout) {
      result = func.apply(context, args);
      context = args = null;

      clearTimeout(timeout);
      timeout = null;
    }
  };

  return debounced;
};
</script>

    function createSeparatorAutoComplete(targetId, dataObj) {
        window.event.preventDefault();
        if (!dataObj.getData()) {
            var onResponse = function (response) {
                dataObj.setData(response);
            }

            doFetch(dataObj.dataUrl, "GET", null, onResponse);
        }

        var target = document.querySelectorAll(targetId)[0];
        if (!target || target.getAttribute("autocomplete") === null) {
            new autoComplete({
                selector: targetId,
                minChars: dataObj.minChars,
                separator: dataObj.separator,
                cache: false,
                source: function (term, suggest) {
                    var choices = dataObj.getData();
                    var matches = [];
                    term = term.toUpperCase().split(dataObj.separator).pop(-1).trim();
                    if(term.length < dataObj.minChars) return;
                    for (i = 0; i < choices.length; i++){
                        if(choices[i]){
                            if (~choices[i].toUpperCase().indexOf(term)) matches.push(choices[i]);
                        }
                    }
                    suggest(matches);
                },
                onAssign: function(that, v){
                    if(dataObj.separator){
                        var tempVal = that.value;
                        if(tempVal.includes(dataObj.separator)){
                            tempVal = tempVal.substr(0, tempVal.lastIndexOf(dataObj.separator) + 1);
                            that.value = tempVal + v;
                        } else {
                            that.value = v;
                        }
                    } else {
                        that.value = v;
                    }
                }
            })
        }
    }

<script>
    function doFetch(url, method, data, onResponse, extraDetails) {
        var responseStatus;
        var responseStatusText;
        window.event.preventDefault();
        resetTimer();
        startTimer();
        fetch(url, {
            method: method,
            body: data,
        }).then(
            function(response){
                return doCall(response, {url: url, method: method, data: data});
            }
        ).then(
            function(responseBody) {
                stopTimer();
                return doResponse(responseBody, onResponse, extraDetails);
            }
        ).catch(function(error) {
            stopTimer();
            showModal("Error", "<p>" + error.stack + "</p>" + "<p>" + error.message + "</p>");
        });
    }

    function buildData(formElement) {
        const data = new URLSearchParams();
        for (const pair of new FormData(formElement)) {
            data.append(pair[0], pair[1]);
        }
        return data;
    }

    function doCall(response, request) {
        responseStatus = response.status;
        responseStatusText = response.statusText;
        if(response.ok) {
            return response.text();
        } else {
            return response.text() // return the result of the inner promise, which is an error
                .then((text) => {
                    var errorDesc = "<p> URL: " + request.url + "<br> METHOD: " + request.method + "<br> DATA: " + request.data + "</p>"
                        + "<p>RESPONSE STATUS: " + responseStatus + " " + responseStatusText + "</p>"
                        + "<p>RESPONSE BODY: " + text + "</p>";
                    throw new Error(errorDesc);
                });
        }
    }

    function doResponse(text, onResponse, extraDetails) {
        if (extraDetails === undefined) {
            onResponse(text);
        } else {
            onResponse(text, extraDetails);
        }
    }
</script>

<script>
var timeBegan = null
    , timeStopped = null
    , stoppedDuration = 0
    , started = null;

function startTimer() {
    if (timeBegan === null) {
        timeBegan = new Date();
    }

    if (timeStopped !== null) {
        stoppedDuration += (new Date() - timeStopped);
    }
    resumeSpinner();
    started = setInterval(clockRunning, 10);
}

function stopTimer() {
    timeStopped = new Date();
    clearInterval(started);
    pauseSpinner();
}

function resetTimer() {
    clearInterval(started);
    stoppedDuration = 0;
    timeBegan = null;
    timeStopped = null;
    document.getElementById("requestTimer").innerHTML = "00:00.000";
}

function clockRunning(){
    var currentTime = new Date()
        , timeElapsed = new Date(currentTime - timeBegan - stoppedDuration);

    document.getElementById("requestTimer").innerHTML = timeToString(timeElapsed);
};

function hideSpinner(){
    document.getElementById("requestSpinner").style.display='none';
};

function pauseSpinner(){
    document.getElementById("svgSpinner").pauseAnimations();
};

function resumeSpinner() {
    document.getElementById("svgSpinner").unpauseAnimations();
}

function timeToString(time) {
    var min = time.getUTCMinutes()
    , sec = time.getUTCSeconds()
    , ms = time.getUTCMilliseconds();

    return (min > 9 ? min : "0" + min) + ":" +
        (sec > 9 ? sec : "0" + sec) + "." +
        (ms > 99 ? ms : ms > 9 ? "0" + ms : "00" + ms);
}

document.addEventListener("DOMContentLoaded", function(event) {
    var now = new Date().getTime();
    var pageLoadTime = new Date(now - performance.timing.navigationStart);

    document.getElementById("requestTimer").innerHTML = timeToString(pageLoadTime);
    pauseSpinner();
});
</script>
