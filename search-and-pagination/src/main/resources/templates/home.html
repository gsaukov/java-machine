<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link href="../static/css/font-awesome.css" th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
    <link href="../static/css/custom1.css" th:href="@{/static/css/custom1.css}" rel="stylesheet" />

    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js" ></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>

<body>
<div id="wrapper" class="toggled">

     <!--Sidebar-->
    <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
    <li class="sidebar-brand">
    <a href="#">
    Start Bootstrap

    <a href="#">Dashboard</a>

    <a href="#">Services</a>

    <li>
    <a href="#">Contact</a>
    </li>
    </ul>
    </div>


    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" >
                    <div class="row">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
                        <a href="#collapseOne" class="btn btn-default" for="collapseOne" data-toggle="collapse" aria-expanded="false" aria-controls="collapseOne">Form</a>
                        <a href="#collapseTwo" class="btn btn-default" for="collapseTwo" data-toggle="collapse" aria-expanded="false" aria-controls="collapseTwo">Data</a>
                        <div class="collapse" id="collapseOne">
                            <div id="formBlock">
                                <div th:replace="form :: form"></div>
                            </div>
                        </div>
                    </div>
                    <div class="collapse show" id="collapseTwo" style="padding: 0;">
                        <div id="resultBlock">
                            <div th:replace="datatable :: datatable (${dataPage}, ${page})"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="detailsBlock">
            </div>
        </div>
    </div>
</div>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>


<script>
    function getTable(urlParam, pageNum, size) {
        var url = urlParam + '/?page=' + pageNum + '&size=' + size;
        console.log("url", url);
        $("#resultBlock").load(url);
    }
</script>

<script>
    function getDetails(urlParam, detailId) {
        var url = urlParam + '/?detailId=' + detailId;
        var divId = "#" + detailId;
        console.log("divId", divId);

        var divElem = document.getElementById(detailId);
        if (divElem === null){
            $('#detailsBlock').append("<div id=\"" + detailId + "\"><\/div>");
            console.log("url", url);
            $(divId).load(url);
        }
    }
</script>

<script>
    function removeDetails(detailId) {
        var divId = "#" + detailId;
        $(divId).fadeOut("normal", function() {
            $(this).remove();
        });
    }
</script>

</body>
</html>
