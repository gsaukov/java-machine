<script>
    var allSymbolsObj = {
        allSymbolsData : null,
        dataUrl : "getallsymbols",
        separator : ',',
        minChars : 2,
        autoComplete: null,

        getData : function () {
            return this.allSymbolsData;
        },

        setData : function (data) {
            this.allSymbolsData =  JSON.parse(data);
        }
    }

    function createSeparatorAutoComplete(targetId, dataObj) {
        window.event.preventDefault();
        if (!dataObj.getData()) {
            var onResponse = function (response) {
                dataObj.setData(response);
            }

            doFetch(dataObj.dataUrl, "GET", null, onResponse);
        }

        var target = document.querySelectorAll(targetId)[0];
        if (!target || target.getAttribute("autocomplete") === null) {
            new autoComplete({
                selector: targetId,
                minChars: dataObj.minChars,
                separator: dataObj.separator,
                cache: false,
                source: function (term, suggest) {
                    var choices = dataObj.getData();
                    var matches = [];
                    term = term.toUpperCase().split(dataObj.separator).pop(-1).trim();
                    if(term.length < dataObj.minChars) return;
                    for (i = 0; i < choices.length; i++){
                        if(choices[i]){
                            if (~choices[i].toUpperCase().indexOf(term)) matches.push(choices[i]);
                        }
                    }
                    suggest(matches);
                },
                onAssign: function(that, v){
                    if(dataObj.separator){
                        var tempVal = that.value;
                        if(tempVal.includes(dataObj.separator)){
                            tempVal = tempVal.substr(0, tempVal.lastIndexOf(dataObj.separator) + 1);
                            that.value = tempVal + v;
                        } else {
                            that.value = v;
                        }
                    } else {
                        that.value = v;
                    }
                }
            })
        }
    }

<script>

<script>
    function submitForm(e, formId, targetId) {
        var form = document.getElementById(formId);
        var table = document.getElementById(targetId);
        e.preventDefault();

        if (form.reportValidity()) { //proceed only if form is valid.
            var onResponse = function(response) {
                $(table).replaceWith(response);
            }
            doFetch($(form).attr('action'), $(form).attr('method'), buildData($(form).get(0)), onResponse);
        }
    }
</script>

<script>
    function doFetch(url, method, data, onResponse, extraDetails) {
        var responseStatus;
        var responseStatusText;
        window.event.preventDefault();
        resetTimer();
        startTimer();
        fetch(url, {
            method: method,
            body: data,
        }).then(
            function(response){
                return doCall(response, {url: url, method: method, data: data});
            }
        ).then(
            function(responseBody) {
                stopTimer();
                return doResponse(responseBody, onResponse, extraDetails);
            }
        ).catch(function(error) {
            stopTimer();
            showModal("Error", "<p>" + error.stack + "</p>" + "<p>" + error.message + "</p>");
        });
    }

    function buildData(formElement) {
        const data = new URLSearchParams();
        for (const pair of new FormData(formElement)) {
            data.append(pair[0], pair[1]);
        }
        return data;
    }

    function doCall(response, request) {
        responseStatus = response.status;
        responseStatusText = response.statusText;
        if(response.ok) {
            return response.text();
        } else {
            return response.text() // return the result of the inner promise, which is an error
                .then((text) => {
                    var errorDesc = "<p> URL: " + request.url + "<br> METHOD: " + request.method + "<br> DATA: " + request.data + "</p>"
                        + "<p>RESPONSE STATUS: " + responseStatus + " " + responseStatusText + "</p>"
                        + "<p>RESPONSE BODY: " + text + "</p>";
                    throw new Error(errorDesc);
                });
        }
    }

    function doResponse(text, onResponse, extraDetails) {
        if (extraDetails === undefined) {
            onResponse(text);
        } else {
            onResponse(text, extraDetails);
        }
    }
</script>

<script>
var timeBegan = null
    , timeStopped = null
    , stoppedDuration = 0
    , started = null;

function startTimer() {
    if (timeBegan === null) {
        timeBegan = new Date();
    }

    if (timeStopped !== null) {
        stoppedDuration += (new Date() - timeStopped);
    }
    resumeSpinner();
    started = setInterval(clockRunning, 10);
}

function stopTimer() {
    timeStopped = new Date();
    clearInterval(started);
    pauseSpinner();
}

function resetTimer() {
    clearInterval(started);
    stoppedDuration = 0;
    timeBegan = null;
    timeStopped = null;
    document.getElementById("requestTimer").innerHTML = "00:00.000";
}

function clockRunning(){
    var currentTime = new Date()
        , timeElapsed = new Date(currentTime - timeBegan - stoppedDuration)
        , min = timeElapsed.getUTCMinutes()
        , sec = timeElapsed.getUTCSeconds()
        , ms = timeElapsed.getUTCMilliseconds();

    document.getElementById("requestTimer").innerHTML =
        (min > 9 ? min : "0" + min) + ":" +
        (sec > 9 ? sec : "0" + sec) + "." +
        (ms > 99 ? ms : ms > 9 ? "0" + ms : "00" + ms);
};

function hideSpinner(){
    document.getElementById("requestSpinner").style.display='none';
};

function pauseSpinner(){
    document.getElementById("svgSpinner").pauseAnimations();
};

function resumeSpinner() {
    document.getElementById("svgSpinner").unpauseAnimations();
}

document.addEventListener("DOMContentLoaded", function(event) {
    var now = new Date().getTime();
    var pageLoadTime = new Date(now - performance.timing.navigationStart)
        , min = pageLoadTime.getUTCMinutes()
        , sec = pageLoadTime.getUTCSeconds()
        , ms = pageLoadTime.getUTCMilliseconds();

    document.getElementById("requestTimer").innerHTML =
        (min > 9 ? min : "0" + min) + ":" +
        (sec > 9 ? sec : "0" + sec) + "." +
        (ms > 99 ? ms : ms > 9 ? "0" + ms : "00" + ms);
    pauseSpinner();
});
</script>
