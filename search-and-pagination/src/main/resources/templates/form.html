<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>

<body>
    <div th:fragment="form">
        <form action="/" method="post">
            <textarea id="ids" rows="1"></textarea>
            <textarea id="symbols" rows="1"></textarea>
            <textarea id="accounts" rows="1"></textarea>
            <input id="route" type="text" value="" size="15"/>
            <fieldset>
                <legend>Amount range</legend>
                <label for="amountGreater">Min</label>
                <input id="amountGreater" type="number" step="0.01" value="" size="3" min="0" onchange="document.getElementById('amountLess').min=this.value;" style="width: 7em"/>
                <label for="amountLess">Max</label>
                <input id="amountLess" type="number" step="0.01" value="" size="3" min="document.getElementById('amountGreater').value" style="width: 7em"/>
                <label for="currency">Currency</label>
                <select id="currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="RUB">RUB</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Date range</legend>
                <label for="dateAfter">Min</label>
                <input id="dateAfter" type="date" value="" onchange="document.getElementById('dateBefore').min=this.value;"/>
                <label for="dateBefore">Max</label>
                <input id="dateBefore" type="date" value="" min="document.getElementById('dateAfter').value" />
            </fieldset>
            <input id="iban" type="text" value="" size="15"/>
            <input id="firstName" type="text" value="" size="15"/>
            <input id="lastName" type="text" value="" size="15"/>
            <input id="order" type="text" value="" size="15"/>
            <input type="submit" value="submit"/>
        </form>
    </div>
</body>
</html>
