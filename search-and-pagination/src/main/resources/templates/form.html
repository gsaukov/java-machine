<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>

<body>
    <div th:fragment="form">
        <form action="/" method="post">
            <textarea id="ids" rows="1"></textarea>
            <textarea id="symbols" rows="1"></textarea>
            <textarea id="accounts" rows="1"></textarea>
            <input id="route" type="text" value="" size="15"/>
            <fieldset>
                <legend>Amount range</legend>
                <div>
                    <input id="amountGreater" placeholder="Min" type="number" name="leftMerge" step="0.01"  min="0" class="form-control" onchange="document.getElementById('amountLess').min=this.value;" class="form-control" style="width: 7em"/>
                    <input id="amountLess" placeholder="Max" type="number" name="middleMerge" step="0.01" class="form-control" onchange="if (document.getElementById('amountGreater').value > 0) {this.min=document.getElementById('amountGreater').value} else {this.min=0}" class="form-control" style="width: 7em"/>
                    <select id="currency" name="rightMerge" class="form-control" style="width: 6em">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="RUB">RUB</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Date range</legend>
                <div>
                    <input id="dateAfter" placeholder="Min" name="leftMerge" type="text" class="form-control" onchange="document.getElementById('dateBefore').min=this.value;" onfocus="(this.type='date')" onblur="(this.type='text')" style="width: 9em"/>
                    <input id="dateBefore" placeholder="Max" name="rightMerge" type="text" class="form-control" min="document.getElementById('dateAfter').value" onfocus="(this.type='date')" onblur="(this.type='text')" style="width: 9em"/>
                </div>
            </fieldset>

            <input id="iban" type="text" placeholder="Iban" class="form-control" size="15" style="width: 15em"/>
            <input id="firstName" type="text" placeholder="First Name" class="form-control" size="15" style="width: 15em"/>
            <input id="lastName" type="text" placeholder="Last Name" class="form-control" size="15" style="width: 15em"/>
            <input id="order" type="text"  class="form-control" size="15" style="width: 15em"/>
            <input type="submit" value="submit"/>
        </form>
    </div>
</body>
</html>
