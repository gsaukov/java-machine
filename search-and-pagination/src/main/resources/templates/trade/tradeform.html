<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <link href="../../static/css/font-awesome.css" th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
    <link href="../../static/css/custom1.css" th:href="@{/static/css/custom1.css}" rel="stylesheet" />

    <script src="../../static/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/popper.min.js" ></script>
    <script src="../../static/js/bootstrap.min.js"></script>

</head>

<body>
    <div th:fragment="tradeform">
        <form id="tradeform" action="#" th:action="@{/tradesearch}" th:object="${tradeSearchRequest}" method="post">
            <div class="column-container">
                <div class="row-container">
                    <fieldset class="form-group">
                        <legend>Trade data</legend>
                        <div class="row-container">
                            <textarea id="ids" th:field="*{ids}" placeholder="Ids comma separated" class="form-control" style="height: 3em; width: 22em; margin-right: 10px;"></textarea>
                            <textarea id="symbols" th:field="*{symbols}" placeholder="Symbols comma separated" class="form-control" style="height: 3em; width: 22em; margin-right: 10px;"></textarea>
                            <textarea id="accounts" th:field="*{accounts}" placeholder="Accounts comma separated" class="form-control" style="height: 3em; width: 22em; margin-right: 10px;"></textarea>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <legend>Amount range</legend>
                        <div class="row-container">
                            <select id="route" th:field="*{route}" class="form-control" style="width: 8em; margin-left: 10px; margin-right: 10px;">
                                <option value="" style="color: #999999;">Route...</option>
                                <option value="BUY">BUY</option>
                                <option value="SELL">SELL</option>
                            </select>
                            <input id="amountGreater" th:field="*{amountGreater}" placeholder="Min" type="number" step="0.01"  min="0" class="form-control leftMerge" onchange="document.getElementById('amountLess').min=this.value;" style="width: 7em"/>
                            <input id="amountLess" th:field="*{amountLess}" placeholder="Max" type="number" step="0.01" class="form-control middleMerge" onchange="if (document.getElementById('amountGreater').value > 0) {this.min=document.getElementById('amountGreater').value} else {this.min=0}" style="width: 7em"/>
                            <select id="currency" th:field="*{currency}" class="form-control rightMerge" style="width: 6em">
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                                <option value="RUB">RUB</option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <div class="row-container">
                    <fieldset class="form-group">
                        <legend>Date range</legend>
                        <div class="row-container">
                            <input id="dateAfter" th:field="*{dateAfter}" placeholder="Min" type="text" class="form-control leftMerge" onchange="document.getElementById('dateBefore').min=this.value;" onfocus="(this.type='date')" onblur="if (this.value == '') {this.type='text'};" style="width: 11em"/>
                            <input id="dateBefore" th:field="*{dateBefore}" placeholder="Max" type="text" class="form-control rightMerge" onchange="this.min=document.getElementById('dateAfter').value;" onfocus="(this.type='date')" onblur="if (this.value == '') {this.type='text'};" style="width: 11em; margin-right: 10px;"/>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <legend>Customer </legend>
                        <div class="row-container">
                            <input id="iban" th:field="*{iban}" type="text" placeholder="Iban" class="form-control" style="width: 19em; min-width: 8em; margin-right: 10px;"/>
                            <input id="firstName" th:field="*{firstName}" type="text" placeholder="First Name" class="form-control leftMerge" style="width: 13em; min-width: 10em;"/>
                            <select id="firstNameComparisonType" th:field="*{firstNameComparisonType}" class="form-control rightMerge" style="width: 4em; margin-right: 10px;">
                                <option value="=">=</option>
                                <option value="%">%</option>
                            </select>
                            <input id="lastName" th:field="*{lastName}" type="text" placeholder="Last Name" class="form-control leftMerge" style="width: 13em; min-width: 10em;"/>
                            <select id="lastNameComparisonType" th:field="*{lastNameComparisonType}" class="form-control rightMerge" style="width: 4em; margin-right: 10px;">
                                <option value="=">=</option>
                                <option value="%">%</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <legend>Result Order and Size</legend>
                        <div class="row-container">
                            <select id="order" th:field="*{order}" class="form-control" style="width: 8em; margin-right: 10px;">
                                <option value="DATE">DATE</option>
                                <option value="SYMBOL">SYMBOL</option>
                                <option value="AMOUNT">AMOUNT</option>
                            </select>
                            <select id="itemsSize" th:field="*{itemsSize}" class="form-control" style="width: 5em; margin-right: 10px;">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="200">500</option>
                            </select>
                            <input type="submit" value="submit" class="btn btn-default" style="width: 6em;"/>
                            <!--<a href="#" class="btn btn-default" id="menu-toggle" onClick="return submitForm(tradeform, event);" style="width: 6em;">submit</a>-->
                        </div>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
