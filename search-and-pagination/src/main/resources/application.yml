server:
  port: 8081
  error.whitelabel.enabled: false
#  ssl: #keytool -genkey -alias tomcat -storetype PKCS12 -keyalg RSA -keysize 2048 -keystore keystore.p12 -validity 3650
#    key-store: classpath:keystore.p12
#    key-store-password: srch4app
#    keyStoreType: PKCS12
#    keyAlias: tomcat

spring:
  application:
    name: SDApplication
  thymeleaf.cache: false
  thymeleaf.enabled: true
  thymeleaf.prefix: classpath:/templates/
  thymeleaf.suffix: .html

  mvc.throw-exception-if-no-handler-found: true
  mvc.static-path-pattern: /static/**

#---
#spring:changelog-master.yaml
#  profiles: h2
  datasource:
    url: jdbc:h2:file:./data/db/spDb;MODE=Oracle
    username: sa
    password:
    type:
    driver-class-name: org.h2.Driver
  liquibase:
    change-log: classpath:db/changelog-master.yaml

#  jpa:
#    hibernate:
#      ddl-auto: create
#    database-platform: org.hibernate.dialect.Oracle12cDialect
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 4
    leaseExpirationDurationInSeconds: 10
  client:
    registryFetchIntervalSeconds: 3
    shouldDisableDelta: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging.level.org.springframework: DEBUG
logging.level.org.hibernate: ERROR

data-creation:
  address-store: classpath:db/addresses-us-all.json #use file: to specify absolute/relative location on the file system.