<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="http://localhost:9020/static/css/custom.css" rel="stylesheet" />
    <link href="http://localhost:9020/static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="http://localhost:9020/static/js/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:9020/static/js/popper.min.js" ></script>
    <script src="http://localhost:9020/static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container h-100" style="margin-top: 7em;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-5">
            <div class="form-group">
                <h1 align="center">Welcome to</h1>
                <h1 align="center" th:text="${clientName}">!</h1>
            </div>
            <div class="form-group">
                <form th:action="@{/justitia-api/user/login}" method="POST" >
                    <fieldset class="form-group">
                        <label for="username">Login:</label>
                        <input id="username" class="form-control" name="username" style="filter: none;">
                        <label for="password">Password:</label>
                        <input id="password" class="form-control" name="password" type="password" style="filter: none;">
                    </fieldset>
                    <div style="display: flex; justify-content: center;">
                        <input type="submit" value="Login" class="btn btn-default">
                    </div>
                </form>
                <div th:if='${scope != null}'>
                    <h5>You are about to consent with following scopes:</h5>
                    <h5 align="center" th:text="${scope}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
