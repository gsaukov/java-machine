<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="http://localhost:9020/static/css/custom.css" rel="stylesheet" />
    <link href="http://localhost:9020/static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="http://localhost:9020/static/js/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:9020/static/js/popper.min.js" ></script>
    <script src="http://localhost:9020/static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container h-100" style="margin-top: 7em;">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-5">
            <div class="form-group">
                <h1 align="center">Welcome to</h1>
                <h1 align="center" th:text="${clientName}">!</h1>
            </div>
            <div class="form-group">
                <form th:action="@{/justitia-api/user/login}" method="post" >

                    <fieldset class="form-group">
                        <label for="username">Login:</label>
                        <input id="username" class="form-control" name="username">
                        <label for="password">Password:</label>
                        <input id="password" class="form-control" name="password" type="password">
                    </fieldset>
                <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    <input type="submit" value="Login" class="btn btn-default" style="position: absolute; left: 0; right: 0; margin: auto;">
                </form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
